<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <main>
        <div class="header">
            <div class="navbar">
                <div class="logo">
                    <img src="./images/plane.png" alt="plane" style="height: 50px; width: 40px;">
                </div>
                <div class="links">
                    <ul class="ring">
                        <li><a href=" #">Home</a></li>
                        <li><a href=" #">Discover</a></li>
                        <li><a href=" #">Special Deals</a></li>
                        <li><a href=" #">Contact</a></li>
                    </ul>
                </div>
                <div class="profile">
                    <button style="border: none; border-radius: 10px;"><strong>Login In</strong></button>
                    <button style="border-radius: 10px;background-color: blue; color: antiquewhite;">Sign Up</button>
                </div>
            </div>
        </div>

        <div class="major">
            <div class="row1">
                <div class="icon">
                    <p>Explore the world!</p>
                    <div class="image">
                        <img src="./images/briefcase.png" alt="briefcase" width=" 20px" ; height="20px">
                    </div>
                </div>

                <div class="text">
                    <h1>Travel top <br>destination <br>of the world</h1>
                    <p>We always make our customer happy by <br>providing <br> as many choices as possible</p>
                </div>
                <div class="bay" style="padding-top: 50px;">
                    <div class="click">
                        <button class="button"
                            style="border-radius: 10px; background-color: rgb(135, 55, 200); color: whitesmoke;">Get
                            Started</button>
                    </div>
                    <div class="click1">
                        <button class="button">Watch Demo</button>

                    </div>
                </div>
            </div>

            <div class="row2">
                <div class="combine1">
                    <div class="box1">
                        <img src="./images/building.jpg" alt="building" height="250px" width="250px"
                            style="border-radius: 10px;">
                    </div>
                    <div class="box2" style="padding-bottom: 10px;">
                        <img src="./images/cliff.jpg" alt="cliff" height="250px" width="250px"
                            style="border-radius: 10px;">
                    </div>
                </div>

                <div class="box3" style="padding-top: 90px;">
                    <img src="./images/taking-photos.jpg" alt="taking-photos" height="350px" width="260px"
                        style=" border-radius: 10px;">
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="footer-logo">
                <div class="logo1">
                    <img src="./images/tripadvisor.png" alt="tripadvisor" height="60px" width="60px">
                </div>
                <div class="logo2">
                    <img src="./images/expedia.png" alt="expedia" height="90px" width="100px">
                </div>
                <div class="logo3">
                    <img src="./images/booking.png" alt="booking" height="100px" width="100px">
                </div>
                <div class="logo4">
                    <img src="./images/airbnb.png" alt="airbnb" height="100px" width="100px">
                </div>
                <div class="logo5">
                    <img src="./images/orbitz.png" alt="orbitz" height="40px" width="90px">
                </div>
            </div>
        </div>
    </main>
</body>

</html>
